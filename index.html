<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>
    <main class="pinturas">
        <div class="pintura">
            <img src="src/images/rome.png" alt="Rome painting">
            <div class="informacoes">
                <h2 class="titulo">Rome</h2>
                <h3 class="subtitulo">Michelangelo</h3>
            </div>
        </div>

        <div class="pintura">
            <img src="src/images/boat.png" alt="Boat at Sea painting">
            <div class="informacoes">
                <h2 class="titulo">Boat at Sea</h2>
                <h3 class="subtitulo">Vincent Van Gogh</h3>
            </div>
        </div>

        <div class="pintura">
            <img src="src/images/sand-and-sea.png" alt="Sand and Sea painting">
            <div class="informacoes">
                <h2 class="titulo">Sand and Sea</h2>
                <h3 class="subtitulo">Da Vinci</h3>
            </div>
        </div>

        <div class="pintura">
            <img src="src/images/starry-night.png" alt="Starry Night painting">
            <div class="informacoes">
                <h2 class="titulo">Starry Night</h2>
                <h3 class="subtitulo">Vincent Van Gogh</h3>
            </div>
        </div>
        
    </main>
</body>

</html>
